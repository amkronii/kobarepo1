<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red and White Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .red-section {
            background-color: #ff0000;
            color: white;
            padding: 2rem;
            text-align: center;
            flex: 1;
        }
        .white-section {
            background-color: white;
            color: #ff0000;
            padding: 2rem;
            text-align: center;
            flex: 1;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-section">
            <h1>Red Section</h1>
            <p>This is the red section of the page</p>
        </div>
        <div class="white-section">
            <h1>White Section</h1>
            <p>This is the white section of the page</p>
        </div>
    </div>
</body>
</html>
